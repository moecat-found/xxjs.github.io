<title>国务院关于授权国家互联网信息办公室负责互联网信息内容管理工作的通知</title>
</head>

<body>

<div align="center">
  <center>

<table border="1" width="75%">
  <tr>
    <td width="100%">
      <p align="center"><font color="#FF0000"><b>国务院关于授权国家互联网信息办公室负责互联网信息内容管理工作的通知</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">国发〔2014〕33号<br>
      <br>
      各省、自治区、直辖市人民政府，国务院各部委、各直属机构：<br>
      <br>
      　　为促进互联网信息服务健康有序发展，保护公民、法人和其他组织的合法权益，维护国家安全和公共利益，授权重新组建的国家互联网信息办公室负责全国互联网信息内容管理工作，并负责监督管理执法。</p>
    </td>
  </tr>
</table>

  </center>
</div>

</body>

</html>

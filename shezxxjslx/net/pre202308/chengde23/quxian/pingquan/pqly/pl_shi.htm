                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3"><b><font color="#FF0000">象形石</font></b></p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　象形石是公园内随处可见的具有特殊美感的一大景观，大自然的神工妙手造就了这些个性丰富的石头，惟妙惟肖，给人以无尽的遐想。佛手通天、林海藏仙、神龟献宝、鳄鱼望江、金蟾望月、海豹试冠、卧羊石、仙人床等，个个古朴苍劲，内蕴深沉。这里的每一块石头都有灵气，诉说着美丽动人的传说。　</td>

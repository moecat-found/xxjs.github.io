                      <td width="51%">
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　撒糕在宽城满族民间俗称为切糕，是一种用粘米面与小豆合蒸而成的黏糕。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　撒糕的做法是先将磨好的小豆瓣铺在蒸笼内蒸熟，将黏米面用少量的水拌匀，搓细，等蒸笼内蒸汽圆满时，将面撒上一半，略蒸一段时间，等蒸汽再行圆满，则将余下的面续行撒平，再蒸至熟，然后切成小块食用。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　宽城满族人食用的撒糕大都是用大黄米制成的，少数也用江米面做。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　人们把撒糕俗称切糕，大概是撒糕需要切割成小块食用的缘故吧</p>

                      <td width="51%">
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　此菜烹调方法以烤为主，以4-5斤的山羊腿为原料，口感外焦里嫩，是一道地道的宽城满族风味的地方特色菜。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　营养价值：羊肉含丰富的蛋白质、脂肪，同时还含有维生素B1、B2及矿物质钙、磷、铁、钾、碘等，营养十分全面、丰富。</td>

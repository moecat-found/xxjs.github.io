                      <td width="51%">
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　都山水豆腐状如豆腐脑。色洁白、晶莹光亮，近似透明。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　吃时盛于柳条儿去皮儿后编成的形状近似船型的小浅儿内，小浅儿坐于盆儿上，去浆。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　观之赏心悦目；闻之醇香扑鼻；入口爽滑细腻。连同红辣椒、鲜香菜、小葱儿相搭配，放盐、味精、香油等做成的辅料一同食用，饱而不腻，令人回味悠长。</td>

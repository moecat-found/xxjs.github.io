                      <td width="51%">
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　把轧碎的杏仁，放在冷水锅里熬开，用水瓢舀起不停地泼洒20分钟左右，放上米煮熟，即可食用。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　民间认为将轧碎的杏仁煮开后不停地用水瓢舀起泼洒，能减轻杏仁含有的苦味，所以约定俗成，多少年来人们一直这样做。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　杏仁粥味甘不腻，营养丰富，并且有镇咳化痰的药用价值。</td>

              <tr>

                  <table border="0" width="100%">
                    <tr>
                      <td width="51%">
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　，也称合罗、和、酪，是宽城满族人家夏季食用的一种用挤压方法制成的面条，多用荞麦面和其他杂粮面。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　其制作方法是先将面和好，用床压漏成长条状，再用开水煮熟。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　吃时，用笊篱捞入碗内，浇以卤汁。圆滑适口，历来为人们所喜爱。。</td>

                  <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　“大口落子”属于传统的艺术表演形式，也是现代评剧的源头。</p>
                  <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　铧尖乡南沟门村“大口落子”发源于清朝末期，是历史上“大口落子”的发源地之一，由冀东一些会唱“莲花落”的贫苦农民携艺传承至此。当时是由零散人员在固定节日里搭班卖艺，后来逐渐由农闲时间业余活动转为职业性的班社活动，唯靠卖艺谋取生活。</p>

                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3"><font color="#FF0000"><b>磬锤峰</b></font></p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　磬锤峰景区坐落于避暑山庄东部，武烈河东岸，占地4005万平方米。</p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　景区由皇家寺庙群中的普乐寺、安远庙及磬锤峰国家森林公园组成。两座寺庙先后建于1766年（乾隆三十一年），1764年（乾隆二十九年）；磬锤峰形成于大约300万年前。景区内普乐寺取普天同乐之意，普乐寺主体建筑旭光阁内供欢喜佛――上乐王佛。安远庙取安定远方之意，主殿普度殿供奉金漆木雕绿度母佛像。</td>

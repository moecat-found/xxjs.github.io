                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3"><b><font color="#FF0000">热河文庙</font></b></p>
                        <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　热河文庙坐落于承德市双桥区西大街二道牌楼西，占地面积1.67万平方米，建于清乾隆四十一年至四十四年(1776年―1779年)，其建筑规制、内部陈设等均按当时北京孔庙和太学标准来建制，与北京孔庙、曲阜孔庙齐名，成为全国三大孔庙之一，不仅是当时大清陪都祭祀孔子之处，也是承德府及所属州县的“教育中心”。其所蕴含的历史文化精髓，对弘扬中华优秀传统文化、构建社会主义核心价值体系具有十分重要的现实意义。</td>

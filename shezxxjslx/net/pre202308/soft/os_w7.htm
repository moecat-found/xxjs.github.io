      <p align="center"><b><font color="#FF0000">Windows 7</font></b></td> 
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Windows 7是由微软公司（Microsoft）开发的操作系统，内核版本号为Windows  
      NT 6.1。</p> 
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Windows 7可供家庭及商业工作环境：笔记本电脑 
      、多媒体中心等使用。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　和同为NT6成员的Windows Vista一脉相承，Windows  
      7继承了包括Aero风格等多项功能，并且在此基础上增添了些许功能。</p>
    </td>
  </tr>

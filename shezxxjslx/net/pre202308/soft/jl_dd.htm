      <p align="center"><font color="#FF0000"><b>钉钉</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　钉钉（DingTalk）是阿里巴巴集团专为中国企业打造的免费沟通和协同的多端平台，提供PC版，Web版，Mac版和手机版，支持手机和电脑间文件互传。&nbsp;</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　钉钉因中国企业而生，帮助中国企业通过系统化的解决方案（微应用），全方位提升中国企业沟通和协同效率。</p>
    </td>
  </tr>

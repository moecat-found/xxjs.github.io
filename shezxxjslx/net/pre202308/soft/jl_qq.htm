    <td width="100%">
      <p align="center"><b><font color="#FF0000">QQ</font></b></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　QQ是腾讯QQ的简称，是一款基于互联网的即时通信软件。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　QQ已经覆盖了Windows、macOS、Android、iOS、Windows  
      Phone、Linux等多种主流平台。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　其标志是一只戴着红色围巾的小企鹅。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　腾讯QQ支持在线聊天、视频通话、点对点断点续传文件、共享文件、网络硬盘、自定义面板、QQ邮箱等多种功能，并可与多种通讯终端相连。</p>
    </td>
  </tr>

  </center>

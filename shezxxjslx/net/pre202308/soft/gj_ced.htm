    <td width="100%">
      <p align="center"><b><font color="#FF0000">Cool Edit</font></b></td>  
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Cool 
      Edit是美国 Adobe Systems 
      公司开发的一款多轨录音和音频处理软件。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Cool 
      Edit可以用声音来“绘”制：音调、歌曲的一部分、声音、弦乐、颤音、噪音或是调整静音。而且Cool 
      Edit还提供有多种特效：放大、降低噪音、压缩、扩展、回声、失真、延迟等。可以同时处理多个文件，轻松地在几个文件中进行剪切、粘贴、合并、重叠声音操作。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　可以生成的声音有：噪音、低音、静音、电话信号等。</p>
    </td>
  </tr>
</table>

  </center>

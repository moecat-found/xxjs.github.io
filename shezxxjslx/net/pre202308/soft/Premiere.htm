      <p style="line-height: 150%; margin-left: 0; margin-top: 1; margin-bottom: 3">　　 
      Adobe Premiere Pro，简称Pr，是由Adobe公司开发的一款视频编辑软件。</p>
      <p style="line-height: 150%; margin-left: 0; margin-top: 1; margin-bottom: 3">　　常用的版本有CS4、CS5、CS6、CC 2014、CC 2015、CC 2017、CC 2018、CC 2019、CC2020、CC2021以及2022版本。</p> 
      <p style="line-height: 150%; margin-left: 0; margin-top: 1; margin-bottom: 3">　　Adobe Premiere有较好的兼容性，且可以与Adobe公司推出的其他软件相互协作。这款软件广泛应用于广告制作和电视节目制作中。</p>

      <p align="center"><b><font color="#FF0000">Python</font></b></td>

  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Python由荷兰数学和计算机科学研究学会的Guido  
      van Rossum 于1990 年代初设计，作为一门叫做ABC语言的替代品。</p> 
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Python提供了高效的高级数据结构，还能简单有效地面向对象编程。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Python语法和动态类型，以及解释型语言的本质，使它成为多数平台上写脚本和快速开发应用的编程语言，随着版本的不断更新和语言新功能的添加，逐渐被用于独立的、大型项目的开发。</p>

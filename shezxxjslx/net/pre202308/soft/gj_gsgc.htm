<div align="center">
  <center>

<table border="1" width="75%">
  <tr>
    <td width="100%">
      <p align="center"><font color="#FF0000"><b>格式工厂</b></font></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　格式工厂（Format Factory）是由上海格式工厂网络有限公司开发，是面向全球用户的互联网软件。   
      主打产品“格式工厂”发展至今，已经成为全球领先的视频图片等格式转换客户端。
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">主要功能</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　所有类型视频转到MP4、3GP、AVI、MKV、WMV、MPG、VOB、FLV、SWF、MOV、webm等。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　所有类型音频转到MP3、WMA、FLAC、AAC、MMF、AMR、M4A、M4R、OGG、MP2、WAV等。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　所有类型图片转到JPG、PNG、ICO、BMP、GIF、TIF、PCX、TGA等。<br>
      </p>
    </td>
  </tr>
</table>

  </center>

    <td width="100%">
      <p style="text-indent: 2; line-height: 150%; margin-top: 1; margin-bottom: 3">&nbsp;&nbsp;&nbsp; Everything是voidtools开发的一款文件搜索工具，官网描述为“基于名称实时定位文件和目录（Locate files and folders by name instantly）”。  
      <p style="text-indent: 2; line-height: 150%; margin-top: 1; margin-bottom: 3">&nbsp;&nbsp;&nbsp; 它体积小巧，界面简洁易用，快速建立索引，快速搜索，同时占用极低的系统资源，实时跟踪文件变化，并且还可以通过http或ftp形式分享搜索。 
    </td> 
  </tr>
  <tr>
    <td width="100%">&nbsp;&nbsp;&nbsp; 在搜索框输入文字，它就会只显示过滤后的文件和目录。Everything搜索只基于文件和文件夹的名称，所以它创建数据库很快。</td> 
  </tr>

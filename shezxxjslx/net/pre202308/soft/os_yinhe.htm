    <td width="100%">
      <p align="center"><font color="#FF0000"><b>银河麒麟</b></font></td>  
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　银河麒麟（KylinOS）原是在“863计划”和国家核高基科技重大专项支持下，国防科技大学研发的操作系统，后由国防科技大学将品牌授权给天津麒麟，后者在2019年与中标软件合并为麒麟软件有限公司，继续研制的以Linux为内核的操作系统。</p> 
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　银河麒麟已经发展为银河麒麟服务器操作系统、桌面操作系统、嵌入式操作系统、麒麟云、操作系统增值产品为代表的产品线。为攻克中国软件核心技术“卡脖子”的短板，银河麒麟建设自主的开源供应链，发起中国首个开源桌面操作系统根社区openKylin，银河麒麟操作系统openKylin等自主根社区为依托，发布最新版本。</p> 
    </td>
  </tr>
</table>

  </center>

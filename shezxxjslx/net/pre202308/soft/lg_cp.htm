      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　C++是C语言的继承，它既可以进行C语言的过程化程序设计，又可以进行以抽象数据类型为特点的基于对象的程序设计，还可以进行以继承和多态为特点的面向对象的程序设计。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　C++擅长面向对象程序设计的同时，还可以进行基于过程的程序设计，因而C++就适应的问题规模而论，大小由之。</p>

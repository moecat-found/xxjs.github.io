      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Adobe Dreamweaver，简称“DW”，中文名称 "梦想编织者"，最初为美国Macromedia公司开发，2005年被Adobe公司收购。<br>  
      　　DW是集网页制作和管理网站于一身的所见即所得网页代码编辑器。利用对 HTML、CSS、Java　Script等内容的支持，设计师和程序员可以在几乎任何地方快速制作和进行网站建设。</p>

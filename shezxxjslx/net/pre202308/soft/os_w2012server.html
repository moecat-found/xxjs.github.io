      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">&nbsp;&nbsp;&nbsp; Windows Server 2012是微软公司研发的服务器操作系统，于2012年9月4日发布。<br>  
      &nbsp;&nbsp;&nbsp; Windows Server 2012可以用于搭建功能强大的网站、应用程序服务器与高度虚拟化的云应用环境，无论是大、中或小型的企业网络，都可以使用Windows Server 2012的管理功能与安全措施，来简化网站与服务器的管理、改善资源的可用性、减少成本支出、保护企业应用程序与数据，可以更轻松有效地管理网站、应用程序服务器与云应用环境。</p>

  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　抖音是一个专注年轻人的音乐短视频社区，用户可以选择歌曲，配以短视频，形成自己的作品。它与小咖秀类似，但不同的是，抖音用户可以通过视频拍摄快慢、视频编辑、特效（反复、闪一下、慢镜头）等技术让视频更具创造性，而不是简单的对嘴型。</p>

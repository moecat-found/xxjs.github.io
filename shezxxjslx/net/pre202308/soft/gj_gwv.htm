      <p align="center"><b><font color="#FF0000">GoldWave</font></b></td>
  </tr>
  <tr>
    <td width="100%">
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　GoldWave是一款非常优秀的音频编辑软件。GoldWave可以打开wav,  
      ogg, voc, iff, aif, afc, au, snd, mp3,mat, dwd, smp, vox, sds, avi, mov等音频文件格式，可以从  
      cd 或 vcd 或 dvd 或其它视频文件中提取声音。GoldWave内含丰富的音频处理特效，从一般特效如多普勒、回声、混响、降噪到高级的公式计算。该软件还有着丰富的音频处理特效，如：多普勒、回声、混响、降噪等等。</p>

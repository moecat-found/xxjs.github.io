      <p align="center"><font size="5" color="#FF0000">MindMaster思维导图</font></p>
    </td>
  </tr>
  <tr>
    <td width="100%" height="126">
      <p style="text-indent: 2; line-height: 150%; margin-top: 1; margin-bottom: 3">　　MindMaster思维导图是深圳市亿图软件有限公司推出的一款跨平台思维导图软件。软件提供了丰富的智能布局、多样性的展示模式、结合精美的设计元素和预置的主题样式。
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　 MindMaster作为一款由国内团队自主研发的软件，拥有比较好的中文支持，操作方面也更符合国人的使用习惯。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Freemind是一款免费的思维导图工具，基于java语言下开发。</p>
      <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　Freemind可以很有效的将主题隶属关系一一呈现，可以选择使用该工具将思维以层级方式展示出来。</p>
    </td>
  </tr>

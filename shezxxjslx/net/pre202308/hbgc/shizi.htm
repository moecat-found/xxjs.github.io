                <td width="100%">
                  <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">&nbsp;　　师资力量雄厚，教职工1100余名，其中，教授70余名名、副教授230余名，各级教学名师45名，在各级教学指导委员会任职的教师20余名，70%以上的教师具有硕士或博士学位，专业课教师中“双师型”教师占89.45%；聘任企业骨干、行业人才兼职教师220余名。</p>
                  <p style="line-height: 150%; margin-top: 1; margin-bottom: 3">　　全国优秀教师1名，全国师德先进个人1名，河北省各类教学名师22名，省管优秀专家、省“三三三人才”12名，教师各类比赛获国家级奖项75项。建有国家级专业教学团队1个、国家级职业教育教师教学创新团队2个、省级职业教育教师教学创新团队4个。</p>
